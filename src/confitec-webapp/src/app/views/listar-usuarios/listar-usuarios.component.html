<a mat-raised-button color="primary" routerLink="/usuario/cadastrar">
    <mat-icon mat-list-icon>add</mat-icon>
    Novo Usu√°rio</a
>

<table mat-table [dataSource]="matT" class="mat-elevation-z8">
    <!-- Coluna do Id -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.id }}</td>
    </ng-container>
    <!-- Coluna do Nome -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.nome }}</td>
    </ng-container>
    <!-- Coluna da Sobrenome -->
    <ng-container matColumnDef="sobrenome">
        <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.sobrenome }}</td>
    </ng-container>
    <!-- Coluna da Email -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
    </ng-container>
    
    <!-- Coluna da Data de Nascimento -->
    <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.dataNascimento | date: 'dd/MM/yyyy' }}</td>
    </ng-container>
    <!-- Coluna da Escolaridade -->
    <ng-container matColumnDef="escolaridade">
        <th mat-header-cell *matHeaderCellDef>Escolaridade</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.escolaridade }}</td>
    </ng-container>
    <!-- Coluna de Editar -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let usuario">
            <mat-icon class="icon-edit" mat-list-icon>edit</mat-icon>
        </td>
    </ng-container>
    <!-- Coluna de Remover -->
    <ng-container matColumnDef="remover">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let usuario">
            <mat-icon class="icon-delete" mat-list-icon>delete</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
</table>
